- summary: |
    Проверка мобильной версии сайта
  requirement: |
    Сайт должен иметь мобильную версию
  test-data: |
    Устройство: iPhone SE
  steps:
    - Открыть devtools в Google Chrome
    - Включить режим эмуляции устройств
    - Выбрать устройство
    - Ввести URL сайта в адресную строку браузера
    - Проверить, что отображается мобильная версия сайта
  expected-result: |
    Отображается мобильная версия сайта, которая отображается
    на экране мобильного устройства в формате, удобном для просмотра и использования.

- summary: |
    Проверка доступности сайта на различных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах
  test-data: |
    Список устройств: iPhone 12, Samsung Galaxy S21, iPad Pro
  steps:
    - Открыть devtools в Google Chrome
    - Включить режим эмуляции устройств
    - Выбрать каждое устройство из списка
    - Ввести URL сайта в адресную строку браузера
    - Проверить, что сайт отображается корректно на каждом устройстве
  expected-result: |
    Сайт отображается корректно на каждом устройстве из списка, в формате, удобном для просмотра и использования, 
    без существенных отличий.

- summary: |
    Отображение сайта на русском языке
  requirement: |
    Пользователь должен иметь возможность сменить язык с английского на русский
  test-data: |
    Язык: Русский
  steps:
  - Открыть сайт
  - Сменить язык с английского на русский с помощью выпадающего меню
  - Проверить, что текст в каталоге товаров отображается на русском языке
  - Проверить, что элементы управления и интерфейс сайта доступны на русском языке
  expected-result: |
    Текст в каталоге отображается на русском языке.
    Элементы управления и интерфейс сайта доступны на русском языке.
  
